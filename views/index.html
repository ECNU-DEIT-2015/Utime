<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="stylesheets/index.css">
    <script src="javascripts/index.js" type="text/javascript"></script>
    <title>Utime</title>
    <link rel="shortcut icon" href="images/icon.ico"/>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo"> 
                <img src="images/logo.png" height=80px; alt="Utime logo" title="Utime"/>
            </div>
            <div class="title">我的时间我做主！</div>
            <div class="login">
                <a class="log" href="login">登录</a>
                |
                <a class="reg" href="reg">注册</a>
            </div>
        </div>
        <div class="grids">
            <div class="grid">
                 <span>
                     <a class="g1"></a>
                 </span>
                 <h4><a>任务提醒</a></h4>
                 <p>不同状态提醒你完成今天的任务哦~</p>
            </div>
            <div class="grid">
                    <span>
                        <a class="g2"></a>
                    </span>
                    <h4><a>日程记录</a></h4>
                    <p>记录下你的每个大任务和你的班级~</p>
               </div>
               <div class="grid">
                    <span>
                        <a class="g3"></a>
                    </span>
                    <h4><a>时间预约</a></h4>
                    <p>设置自己的时间，查看他人时间~</p>
               </div>
            <div class="clear"></div>
        </div>
    </div>
    <div class="footer">
        <div class="linkto">
            <div class="footer_1">
                <h3>关于本应用</h3>
                <p>应用指南 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;更新日志<br/>
                   制作小组 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;服务邮箱
                </p>
            </div>
            <div class="footer_2">
                <h3>联系我们</h3>
                <p>优化建议 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;功能完善<br/>
                   源码地址 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;联系地址
                 </p>
            </div>
            <div class="footer_3">
                <h3>相关链接</h3>
                <p>番茄工作法 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;莫法特休息法<br/>
                   帕累托原则 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;6点有限工作制
                 </p>
            </div>
            <div class="footer_logo">
                <img src="images/logo.png">
            </div>
        </div>
        <div class="infor">©华东师范大学2015级教育信息技术学系第七组</div>
    </div>
</body>
</html>
